apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: logging
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.19.11
        ports:
        - containerPort: 5000
          name: tcp-input
        - containerPort: 9600
          name: http-metrics
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx256m -Xms256m"
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        - name: config-volume
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: data-volume
          mountPath: /usr/share/logstash/data
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 512Mi
      volumes:
      - name: config-volume
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
          - key: logstash.yml
            path: logstash.yml
      - name: data-volume
        persistentVolumeClaim:
          claimName: logstash-data
